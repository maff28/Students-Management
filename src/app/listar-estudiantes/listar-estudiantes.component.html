<!-- src/app/listar-estudiantes/listar-estudiantes.component.html -->
<div class="container estudiante-list mt-4">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Fecha de registro</th> 
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- //se itera sobre estudiantes para crear las filas de la tabla -->
      <tr *ngFor="let estudiante of estudiantes$ | async">
        <td>{{ estudiante.id }}</td>
        <td>{{ estudiante.name }}</td>
        <td>{{ estudiante.email }}</td>
        <!-- Se Aplica el 'date' pipe en el campo de fecha -->
        <td>{{ estudiante.registrationDate | date: 'dd/MM/yyyy' }}</td>
        <td>
          
          <button [routerLink]="['/editar', estudiante.id]" class="btn btn-primary btn-sm me-2">
            ✏️ Editar
          </button>
          <button *ngIf="estudiante.id !== undefined" (click)="confirmarEliminacion(estudiante.id!)"
            class="btn btn-danger btn-sm">
            🗑️ Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
