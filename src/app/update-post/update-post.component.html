<div *ngIf="estudianteForm" class="container update-form mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Editar Estudiante</h2>
      <form [formGroup]="estudianteForm" (ngSubmit)="guardarCambios()">
        
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input 
            id="nombre" 
            formControlName="name" 
            class="form-control"
            placeholder="Ingresa el nombre"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input 
            id="email" 
            formControlName="email" 
            type="email" 
            class="form-control"
            placeholder="ejemplo@correo.com"
          />
        </div>

        <div class="mb-3">
          <label for="registrationDate" class="form-label">Fecha de Registro:</label>
          <input 
            id="registrationDate" 
            type="date" 
            formControlName="registrationDate" 
            class="form-control"
          />
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success" [disabled]="!estudianteForm.valid">Guardar Cambios</button>
          <button type="button" class="btn btn-secondary" (click)="router.navigate(['/listar-estudiantes'])">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
